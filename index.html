    <style>
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      .mySlides {
        display: none;
      }

      .fadeIn {
  animation-name: fadeIn;
  animation-duration: 1.5s;
}      

.fadeOut {
  animation-name: fadeOut;
  animation-duration: 0.5s;
} 

@keyframes fadeIn {
  from {opacity: 0}
  to {opacity: 1;
  }
}

@keyframes fadeOut {
  from {opacity: 1}
  to {opacity: 0;
  }
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  background-color: #44475a;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 3px 0 0 3px;
  user-select: none;
}
.active, .dot:hover {
  background-color: #717171;
}

.next {
  right: 0;
  border-radius: 0 3px 3px 0;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  color: #f8f8f2!important;
}
    </style>
